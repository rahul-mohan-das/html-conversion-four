<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Add colleagues</h2>
      <input type="text" class="email" placeholder="Enter name, email or tag" />
      <div class="buttonbox">
        <button class="cancel">Cancel</button>
        <button class="add">Add</button>
      </div>
    </div>
    <select class="options">
      <option selected disabled hidden>In a call</option>
      <option>Available</option>
      <option>Busy</option>
      <option>Appear away</option>
      <option>Appear offline</option>
      <option>Duration</option>
      <option>Reset status</option>
    </select>
  </body>
</html>
